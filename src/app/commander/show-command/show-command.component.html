<!-- Button trigger modal -->
<button type="button" class="btn btn-primary float-right m-2" 
data-toggle="modal" data-target="#exampleModal" 
(click)="addClick()" data-backdrop="static" data-keyboard="false">
    Add Command
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeClick()"><!-- deactivate add-edit component -->
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
        <!-- add the selector from add-edit-command.component.ts. Then pass the command object so that we know if we need to add a new command or edit an existing one -->
         <app-add-edit-command [command]="command" *ngIf="ActivateAddEditCommandComp"></app-add-edit-command>
        </div>
        
      </div>
    </div>
  </div>


<table class="table table-striped">
<thead>
    <tr>
        <th>How-to</th>
        <th>Line</th>
        <th>Platform</th>
        <th>Comment</th>
        <th>Options</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let dataItem of CommandsList">
        <td>{{dataItem.howTo}}</td>
        <td>{{dataItem.line}}</td>
        <td>{{dataItem.platform}}</td>
        <td>{{dataItem.comment}}</td>
        <td>
            <button type="button" class="btn btn-light mr-1"
            data-toggle="modal" data-target="#exampleModal" 
            (click)="editClick(dataItem)" data-backdrop="static" data-keyboard="false">
                Edit
            </button>
            <button type="button" class="btn btn-light mr-1">
                Delete
            </button>
        </td>
    </tr>
</tbody>
</table>
